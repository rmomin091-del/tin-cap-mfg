<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Gallery | G.D. Traders – Tin Cap Manufacturer</title>
  <meta name="description"
    content="Explore our full range of tin caps, necks, lids, D.T. rings, dual caps, and customized components manufactured by G.D. Traders since 1955." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --color-primary: #0f172a;
      --color-primary-light: #1e293b;
      --color-secondary: #334155;
      --color-accent: #d4af37;
      --color-accent-light: #fcd34d;
      --color-accent-dark: #b4941f;
      --color-accent-glow: rgba(212, 175, 55, 0.4);
      --color-metallic: #94a3b8;
      --color-metallic-light: #f8fafc;
      --color-white: #ffffff;
      --color-text: #334155;
      --color-text-light: #64748b;
      --color-bg: #ffffff;
      --gradient-gold: linear-gradient(135deg, #d4af37 0%, #b4941f 50%, #997b19 100%);
      --gradient-metallic: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      --gradient-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --gradient-hero: linear-gradient(160deg, #0f172a 0%, #1e293b 40%, #0f172a 100%);
      --font-main: 'Inter', system-ui, -apple-system, sans-serif;
      --font-heading: 'Outfit', sans-serif;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
      --shadow-gold: 0 8px 25px var(--color-accent-glow);
      --ease-expo: cubic-bezier(0.16, 1, 0.3, 1);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    ul { list-style: none; }
    a { text-decoration: none; color: inherit; }
    h1, h2, h3, h4, h5, h6 { font-family: var(--font-heading); font-weight: 700; line-height: 1.2; }

    html {
      scrollbar-width: auto;
      scrollbar-color: var(--color-accent) var(--color-primary);
    }
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: var(--color-primary); }
    ::-webkit-scrollbar-thumb { background: var(--color-accent); border-radius: 99px; }

    body {
      font-family: var(--font-main);
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.7;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      overflow-y: auto;
    }

    /* ── SCROLL PROGRESS ── */
    #progress-bar {
      position: fixed;
      top: 0; left: 0;
      width: 0%; height: 3px;
      background: var(--gradient-gold);
      z-index: 2000;
      transition: width 0.1s linear;
    }

    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* ── HERO ── */
    .hero-banner {
      background: var(--gradient-hero);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8rem 2rem 5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero-banner::before {
      content: '';
      position: absolute; inset: 0;
      background-image:
        linear-gradient(rgba(212,175,55,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212,175,55,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    .hero-ornament {
      position: absolute;
      pointer-events: none;
      opacity: 0.18;
    }
    .hero-ornament.tl { top: 5.5rem; left: 3rem; }
    .hero-ornament.tr { top: 5.5rem; right: 3rem; transform: scaleX(-1); }
    .hero-ornament.bl { bottom: 3rem; left: 3rem; transform: scaleY(-1); }
    .hero-ornament.br { bottom: 3rem; right: 3rem; transform: scale(-1,-1); }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: var(--color-accent);
      opacity: 0;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(0) scale(0.6); }
      10% { opacity: 0.5; }
      90% { opacity: 0.15; }
      100% { opacity: 0; transform: translateY(-130px) scale(1.3); }
    }

    .hero-banner-inner {
      position: relative; z-index: 2;
      max-width: 820px; margin: 0 auto;
    }

    .hero-tag {
      display: inline-flex; align-items: center; gap: 0.6rem;
      padding: 0.5rem 1.4rem;
      background: rgba(212,175,55,0.08);
      border: 1px solid rgba(212,175,55,0.25);
      color: var(--color-accent);
      border-radius: 99px;
      font-size: 0.875rem; font-weight: 600;
      letter-spacing: 0.14em; text-transform: uppercase;
      margin-bottom: 2.5rem;
    }

    .hero-headline {
      font-family: var(--font-heading);
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      font-weight: 800;
      color: var(--color-white);
      line-height: 1.08; letter-spacing: -0.03em;
    }

    .hero-headline .line-gold {
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-stats {
      display: flex; align-items: stretch;
      width: 100%; max-width: 660px;
      background: rgba(255,255,255,0.035);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px; overflow: hidden;
      margin: 3.5rem auto 0;
      backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px);
    }

    .stat { flex: 1; padding: 1.75rem 0.75rem; position: relative; }
    .stat+.stat::before {
      content: ''; position: absolute; left: 0; top: 22%; bottom: 22%;
      width: 1px; background: rgba(255,255,255,0.08);
    }

    .stat-num { font-size: 2rem; font-weight: 800; color: var(--color-accent); }
    .stat-label { font-size: 0.75rem; color: #cbd5e1; text-transform: uppercase; display: block; }

    /* ── GALLERY ── */
    .gallery-section { max-width: 1280px; margin: 0 auto; padding: 4rem 2rem; }
    .gallery-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
    .gallery-grid { columns: 4 250px; gap: 1.25rem; }

    .gallery-item {
      break-inside: avoid; margin-bottom: 1.25rem;
      border-radius: 12px; overflow: hidden;
      cursor: pointer; position: relative;
      background: #f1f5f9; box-shadow: var(--shadow);
      opacity: 0; transform: translateY(20px);
      transition: all 0.6s var(--ease-expo);
    }

    .gallery-item.visible { opacity: 1; transform: translateY(0); }
    .gallery-item img { width: 100%; display: block; transition: transform 0.5s ease; }
    .gallery-item:hover img { transform: scale(1.05); }

    /* ── LIGHTBOX ── */
    .lightbox {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.95); z-index: 9000;
      align-items: center; justify-content: center;
    }
    .lightbox.open { display: flex; }
    .lightbox-inner img { max-width: 90vw; max-height: 85vh; border-radius: 8px; }
    .lb-close { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 2rem; cursor: pointer; background: none; border: none; }

    @media (max-width: 768px) {
      .gallery-grid { columns: 2 150px; }
      .hero-stats { flex-wrap: wrap; }
      .stat { flex: 1 0 50%; }
    }
  </style>
</head>

<body>
  <div id="progress-bar"></div>

  <header id="header"></header>

  <section class="hero-banner">
    <div class="hero-banner-inner">
      <span class="hero-tag">Product Gallery</span>
      <h1 class="hero-headline">Manufacturing<br><span class="line-gold">Capabilities</span></h1>
      <div class="hero-stats">
        <div class="stat"><span class="stat-num">70+</span><span class="stat-label">Years</span></div>
        <div class="stat"><span class="stat-num">1955</span><span class="stat-label">Founded</span></div>
        <div class="stat"><span class="stat-num">100%</span><span class="stat-label">Quality</span></div>
      </div>
    </div>
  </section>

  <section class="gallery-section">
    <div class="gallery-header">
      <h2>Product Image Gallery</h2>
      <span id="imgCount" style="color: var(--color-text-light)">Loading...</span>
    </div>
    <div class="gallery-grid" id="galleryGrid"></div>
  </section>

  <footer id="footer-mount"></footer>
  <div id="floating-actions-mount"></div>

  <div class="lightbox" id="lightbox">
    <button class="lb-close" id="lbClose">✕</button>
    <div class="lightbox-inner">
      <img id="lbImg" src="" alt="Product" />
    </div>
  </div>

  <script type="module">
    // FIXED: Using relative paths so Vite can bundle these for production
    import { renderNavbar } from './src/components/navbar.js';
    import { renderFloatingActions } from './src/components/floating-actions.js';
    import { renderFooter } from './src/components/footer.js';

    // 1. Initialize Global Components
    const header = document.getElementById('header');
    if (header) {
      renderNavbar(header, { alwaysDark: true, basePath: '' });
      // Simplify Nav for Gallery
      const navLinks = document.querySelector('.nav-links');
      if (navLinks) {
        navLinks.innerHTML = `<a href="/" style="font-weight:700; color:var(--color-accent);">← Back to Home</a>`;
      }
    }

    renderFloatingActions(document.getElementById('floating-actions-mount'));
    renderFooter(document.getElementById('footer-mount'));

    // 2. Scroll Progress
    const progress = document.getElementById('progress-bar');
    window.addEventListener('scroll', () => {
      const winScroll = document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      progress.style.width = (winScroll / height * 100) + "%";
    }, { passive: true });

    // 3. Image List
    const images = [
      "/images/tin-cap/PHOTO-2024-04-16-23-28-11-3.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-11-4.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-12-13.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-12-14.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-12-2.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-12-3.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-12-5.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-12-6.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-12-8.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-12.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-13-5.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-13-6.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-13-7.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-28-13-8.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-29-43-2.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-29-43-3.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-29-43.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-29-44-4.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-29-44-5.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-29-44-6.JPG",
      "/images/tin-cap/PHOTO-2024-04-16-23-29-44.JPG",
      "/images/tin-cap/61265823-3B5C-4CC4-896B-C6C27233B5C9.PNG"
    ];

    // 4. Gallery Logic
    const grid = document.getElementById('galleryGrid');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
    }, { threshold: 0.1 });

    images.forEach(src => {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.innerHTML = `<img src="${src}" loading="lazy" alt="Product">`;
      item.onclick = () => { lbImg.src = src; lightbox.classList.add('open'); };
      grid.appendChild(item);
      observer.observe(item);
    });

    document.getElementById('lbClose').onclick = () => lightbox.classList.remove('open');
    document.getElementById('imgCount').innerText = `${images.length} Photos`;
  </script>
</body>
</html>
